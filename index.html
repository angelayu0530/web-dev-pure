<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>In-N-Out</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <img src="InNOut_2021_logo.svg.png" alt="In-N-Out Logo" class="logo"/>
    </div>
    <div class="nav-center">
      <h1 class="title">IN-N-OUT</h1>
    </div>
    <div class="nav-right">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href ="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>
    <main class="main">
      <div class="main-h1">
        <h1 class="h1">Welcome to In-N-Out</h1>
        <img src="double-double-meal.webp" alt="In-N-Out Burger" class="main-image"/>
      </div>
    </main>
    
    <div class="slider-container">
      <h1 class = "title">
        Gallery
      </h1>
      <button class="slider-button prev">❮</button>
      <div class="image-slider">
        <img src="resturant1.jpg"  class="slide active"/>
        <img src="resturant2.jpg"  class="slide"/>
        <img src="image3.webp"  class="slide"/>
        <img src="image5.jpg"  class="slide"/>
        <img src="image 10.jpg"  class="slide"/>
        <img src="lol.webp"  class="slide"/>
      </div>
      <button class="slider-button next">❯</button>
    </div>
    
    <footer class="footer">
      <div class="footer-content">
        <div class="business-hours">
          <h3>Business Hours</h3>
          <ul>
            <li>Monday - Thursday: 10:30 AM - 1:00 AM</li>
            <li>Friday - Saturday: 10:30 AM - 1:30 AM</li>
            <li>Sunday: 10:30 AM - 1:00 AM</li>
          </ul>
        </div>
        <div class="social-links">
          <h3>Connect With Us</h3>
          <div class="social-icons">
            <a href="https://facebook.com/innout" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com/innout" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/innout" target="_blank"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
      </div>
    </footer>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="slider.js"></script>
  </body>
</html>
