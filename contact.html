<head>

          content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
     <header class="navbar">
    <div class="nav-left">
      <img src="InNOut_2021_logo.svg.png" alt="In-N-Out Logo" class="logo"/>
    </div>
    <div class="nav-center">
      <h1 class="title">IN-N-OUT</h1>
    </div>
    <div class="nav-right">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href ="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>
    <div class="contact-container">
        <div class="contact-form-container">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" 
                           name="name" 
                           placeholder="Your Name" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" 
                           name="email" 
                           placeholder="Your Email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" 
                           name="phone" 
                           placeholder="Your Phone Number" required>
                    <span class="error-message" id="phoneError"></span>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" 
                              name="message" 
                              placeholder="Your Message" 
                              rows="5" required></textarea>
                    <span class="error-message" 
                          id="messageError"></span>
                </div>
                <button type="submit" 
                        class="submit-button">
                  Send Message
                </button>
            </form>
        </div>

    <div class="map-container">
    <h2>Find Us</h2>
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3159.8960435556386!2d-122.47459242356897!3d37.68822757188661!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f7c728af258dd%3A0x14ff3d7b2199a99b!2sIn-N-Out%20Burger!5e0!3m2!1sen!2sus!4v1685744426599!5m2!1sen!2sus"
        width="100%" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</div>
    </div>

    
</body>

</html>
